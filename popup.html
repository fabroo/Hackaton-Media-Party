<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Party Extension</title>
  <style>
    body {
      width: 420px;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #ff4081, #007bff);
      color: white;
      padding: 16px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    button {
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    button:hover { background: #0056b3; }
    #result {
      max-height: 420px;
      overflow-y: auto;
      padding: 10px;
    }
    .block {
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .block:hover {
      background: #f0f8ff;
    }
    .block.h1 { font-size: 18px; font-weight: bold; color: #007bff; }
    .block.h2 { font-size: 16px; font-weight: bold; color: #ff4081; margin-left: 10px; }
    .block.h3 { font-size: 15px; font-weight: bold; color: #333; margin-left: 20px; }
    .block.p { font-size: 13px; color: #555; margin-left: 30px; }
    /* slider */
    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #ff4081;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
  </style>
</head>
<body>
  <header>ðŸ“– Navegador de Contenido</header>
  <div class="controls">
    <button id="show-blocks">Detectar</button>
    <label class="switch">
      <input type="checkbox" id="toggle-highlights">
      <span class="slider"></span>
    </label>
  </div>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
